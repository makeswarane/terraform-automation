name: Terraform Infra Provision

on:
  push:
    branches:
      - main
    paths:
      - 'modules/**'
      - 'main.tf'
      - 'variables.tf'
      - 'outputs.tf'
      - 'backend.tf'
      - 'terraform.tfvars'
  pull_request:
    paths:
      - 'modules/**'
      - 'main.tf'
      - 'variables.tf'
      - 'outputs.tf'
      - 'backend.tf'
      - 'terraform.tfvars'
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  TF_STATE_BUCKET: ${{ secrets.TF_BUCKET }}
  TF_LOCK_TABLE: ${{ secrets.TF_LOCK_TABLE }}

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" -backend-config="key=terraform/state.tfstate" -backend-config="region=ap-south-1" -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE }}" -backend-config="encrypt=true"

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

      - name: Save Terraform Output
        run: terraform output -json > tf_output.json

      - name: Upload Terraform Output Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tf-output
          path: tf_output.json

  notify:
    name: Slack / Email Notification
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Download Terraform Output Artifact
        uses: actions/download-artifact@v4
        with:
          name: tf-output
          path: .

      # Optional Slack Notification
      # - name: Slack Notification
      #   uses: slackapi/slack-github-action@v1.27.0
      #   with:
      #     channel-id: ${{ secrets.SLACK_CHANNEL }}
      #     slack-message: "âœ… Terraform Infra Provision workflow completed with status: ${{ job.status }}"
      #     slack-token: ${{ secrets.SLACK_TOKEN }}

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Terraform Infra Provision ${{ job.status }} for ${{ github.repository }}"
          body: |
            Hello Team,

            The Terraform Infra Provision workflow for repository `${{ github.repository }}` has completed.

            Status: ${{ job.status }}

            Terraform outputs saved in tf_output.json.
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
