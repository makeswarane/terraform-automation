name: Terraform Infra Provision

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'modules/**'
      - 'main.tf'
      - 'variables.tf'
      - 'outputs.tf'
      - 'backend.tf'
      - 'terraform.tfvars'
  pull_request:
    paths:
      - 'terraform/**'
      - 'modules/**'
      - 'main.tf'
      - 'variables.tf'
      - 'outputs.tf'
      - 'backend.tf'
      - 'terraform.tfvars'

env:
  AWS_REGION: ap-south-1
  TF_DIR: terraform               
  TF_STATE_BUCKET: ${{ secrets.TF_BUCKET }}
  TF_LOCK_TABLE: ${{ secrets.TF_LOCK_TABLE }}

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8   # ✅ latest stable version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init \
            -reconfigure \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="key=terraform/state.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=${{ env.TF_LOCK_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform Format Check
        working-directory: ${{ env.TF_DIR }}
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply (main only)
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve tfplan

      - name: Save Terraform Outputs
        working-directory: ${{ env.TF_DIR }}
        run: terraform output -json > tf_output.json

      - name: Upload Terraform Output Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tf-output
          path: ${{ env.TF_DIR }}/tf_output.json

  notify:
    name: Slack / Email Notification
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Download Terraform Output Artifact
        uses: actions/download-artifact@v4
        with:
          name: tf-output
          path: .

      # ✅ Optional Slack notification
      # - name: Slack Notification
      #   uses: slackapi/slack-github-action@v1.27.0
      #   with:
      #     channel-id: ${{ secrets.SLACK_CHANNEL }}
      #     slack-message: "Terraform Infra Provision completed with status: ${{ needs.terraform.result }}"
      #     slack-token: ${{ secrets.SLACK_TOKEN }}

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Terraform Infra Provision ${{ needs.terraform.result }} for ${{ github.repository }}"
          body: |
            Hello Team,

            The Terraform Infra Provision workflow has completed.

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Status: ${{ needs.terraform.result }}

            Terraform outputs are available as tf_output.json.

            Regards,
            GitHub Actions Bot
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
