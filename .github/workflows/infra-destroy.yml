name: "Terraform Destroy Workflow"

on:
  workflow_dispatch:   # üîπ Manual trigger only

env:
  AWS_REGION: ap-south-1        # üîπ AWS region
  TF_BUCKET: "terraform-automation1"  # üîπ S3 bucket for Terraform state
  TF_KEY: "terraform/state.tfstate"
  TF_LOCK_TABLE: "myapp-terraform-lock"
  EC2_USER: ubuntu              # üîπ If you need SSH later
  EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
  EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
  NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}

jobs:
  # ------------------- 1Ô∏è‚É£ Manual Approval -------------------
  approve-destroy:
    name: Manual Approval for Destroy
    runs-on: ubuntu-latest
    steps:
      - name: Request Approval
        uses: hmarr/auto-approve-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  # ------------------- 2Ô∏è‚É£ Terraform Destroy -------------------
  destroy-infra:
    name: Destroy Terraform Infrastructure
    runs-on: ubuntu-latest
    needs: approve-destroy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0  # üîπ Change to your preferred version

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Initialize Terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_BUCKET }}" \
            -backend-config="key=${{ env.TF_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.TF_LOCK_TABLE }}"

      - name: Terraform Destroy
        run: |
          terraform plan -destroy -out=tfplan
          terraform apply -auto-approve tfplan

  # ------------------- 3Ô∏è‚É£ Email Notification -------------------
  notify:
    name: Send Email Notification
    runs-on: ubuntu-latest
    needs: destroy-infra
    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Terraform Destroy Completed for ${{ github.repository }}"
          body: |
            Hello Team,

            The Terraform destroy workflow for repository `${{ github.repository }}` has been **completed successfully**.

            All infrastructure managed by Terraform has been destroyed.

            Triggered by: ${{ github.actor }}

          to: ${{ secrets.NOTIFY_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
