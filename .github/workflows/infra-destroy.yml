name: "Terraform Destroy Workflow"

on:
  workflow_dispatch:   # ✅ Manual trigger only (safe)

env:
  AWS_REGION: ap-south-1
  TF_BUCKET: "terraform-automation1"
  TF_KEY: "terraform/state.tfstate"
  TF_LOCK_TABLE: "myapp-terraform-lock"
  EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
  EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
  NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}

jobs:
  # ------------------- 1️⃣ Manual Approval -------------------
  approve-destroy:
    name: Manual Approval for Destroy
    runs-on: ubuntu-latest
    steps:
      - name: Manual Approval Step
        run: |
          echo "✅ Destroy workflow manually approved. Proceeding to destroy resources..."

  # ------------------- 2️⃣ Terraform Destroy -------------------
  destroy-infra:
    name: Destroy Terraform Infrastructure
    runs-on: ubuntu-latest
    needs: approve-destroy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # ✅ use latest version

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3   # ✅ latest version
        with:
          terraform_version: 1.9.5            # ✅ stable current version

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4  # ✅ latest version
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Initialize Terraform
        run: |
          cd terraform
          terraform init \
            -reconfigure \
            -backend-config="bucket=${{ env.TF_BUCKET }}" \
            -backend-config="key=${{ env.TF_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.TF_LOCK_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform Destroy
        run: |
          cd terraform
          terraform plan -destroy -out=tfplan
          terraform apply -auto-approve tfplan

  # ------------------- 3️⃣ Email Notification -------------------
  notify:
    name: Send Email Notification
    runs-on: ubuntu-latest
    needs: destroy-infra

    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Terraform Destroy Completed for ${{ github.repository }}"
          body: |
            Hello Team,

            ✅ The Terraform destroy workflow for repository **${{ github.repository }}**
            has completed successfully.  
            
            All resources have been deleted from AWS.  
            Triggered by: **${{ github.actor }}**

            Regards,  
            GitHub Actions Bot
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
